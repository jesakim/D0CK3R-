<!-- winners.component.html -->

<div class="container mt-5 card">
  <div class="card-header">
    <h4>Top 3 Hunters</h4>
  </div>
  <div class="card-body mt-5">
      <div class="d-flex justify-content-between mb-3">
        <div>
          <label for="competitionId">Select Competition:</label>
          <select id="competitionId" class="form-control" [(ngModel)]="selectedCompetitionId" (change)="onCompetitionChange()">
              <option *ngFor="let competition of competitions| async" [value]="competition.id">{{competition.code}}</option>
          </select>
        </div>
      </div>

    <div *ngIf="winners.length > 0" >
      <h5>Top 3 Hunters:</h5>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h1>First Place</h1>
            </div>
            <div class="card-body">
              <h6 class="card-title">{{ winners[0].name }} {{ winners[0].familyName }}</h6>

            </div>
          </div>
        </div>
        <div class="col">

          <div class="card">
            <div class="card-header">
              <h1>Second Place</h1>
            </div>
            <div class="card-body">
              <h6 class="card-title">{{ winners[1].name }} {{ winners[1].familyName }}</h6>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h1>Third Place</h1>
            </div>
            <div class="card-body">
              <h6 class="card-title">{{ winners[2].name }} {{ winners[2].familyName }}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
